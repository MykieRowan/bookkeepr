<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberry</title>
    <link href="https://fonts.cdnfonts.com/css/cooper-black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --club-cream: #f8f2e6;
            --club-paper: #f3e7cf;
            --club-toast: #e8cfae;
            --club-pink: #f1b6bc;
            --club-bacon: #d9726b;
            --club-yolk: #f4a335;
            --club-ink: #2d1f18;
        }

        * {
            font-family: 'Work Sans', 'Inter', system-ui, -apple-system, sans-serif;
        }

        .liberry-wordmark {
            font-family: 'Cooper Black', 'Cooper Std', 'Work Sans', sans-serif;
            letter-spacing: 0.02em;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        body {
            background: radial-gradient(circle at 20% 18%, rgba(241, 182, 188, 0.12) 0, transparent 32%),
                        radial-gradient(circle at 80% 0%, rgba(248, 203, 152, 0.14) 0, transparent 30%),
                        var(--club-cream);
            color: var(--club-ink);
        }
        .retro-card {
            background: linear-gradient(180deg, #fffaf5 0%, #f5e6cf 100%);
            border: 1px solid #e3d2b0;
            box-shadow: 0 6px 14px rgba(45, 31, 24, 0.12);
        }
        .retro-stripe {
            background: repeating-linear-gradient(45deg,
                rgba(217, 114, 107, 0.18) 0,
                rgba(217, 114, 107, 0.18) 12px,
                rgba(248, 203, 152, 0.22) 12px,
                rgba(248, 203, 152, 0.22) 24px);
        }
        .search-shell {
            background: var(--club-paper);
            border: 2px solid #e0cba9;
            box-shadow: 0 6px 0 #d4bb92;
        }
        .search-input::placeholder {
            color: #a28963;
        }
        .request-overlay {
            background-color: rgba(45, 31, 24, 0);
        }
        .request-btn {
            background: var(--club-pink) !important;
            color: #2d1f18 !important;
            border: 2px solid #cc7f85;
            box-shadow: 0 4px 0 #b7656a;
            opacity: 0;
        }
        .request-btn:hover {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #b7656a;
        }
        .show-mobile {
            background-color: rgba(45, 31, 24, 0.32) !important;
        }
        @media (min-width: 768px) {
            .group:hover .request-overlay {
                background-color: rgba(45, 31, 24, 0.4);
            }
            .group:hover .request-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app" class="p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-10">
                <div class="flex items-start gap-4 mb-4">
                    <div class="relative flex items-center justify-center w-14 h-14 rounded-full retro-card">
                        <svg class="w-11 h-11 text-[--club-ink]" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="60" cy="60" r="56" fill="#f3e7cf" stroke="#2d1f18" stroke-width="6" />
                            <path d="M44 52c0-10 7.5-18 17-18s17 8 17 18" stroke="#2d1f18" stroke-width="6" stroke-linecap="round" />
                            <ellipse cx="47" cy="55" rx="6" ry="8" fill="#f1b6bc" stroke="#2d1f18" stroke-width="5" />
                            <ellipse cx="73" cy="55" rx="6" ry="8" fill="#f1b6bc" stroke="#2d1f18" stroke-width="5" />
                            <path d="M46 55h28" stroke="#fff8ed" stroke-width="5" stroke-linecap="round" />
                            <path d="M52 74c4 4 12 4 16 0" stroke="#2d1f18" stroke-width="5" stroke-linecap="round" />
                            <rect x="30" y="68" width="60" height="24" rx="8" fill="#f4a335" stroke="#2d1f18" stroke-width="6" />
                            <path d="M38 72h12M38 80h10" stroke="#fff8ed" stroke-width="5" stroke-linecap="round" />
                            <path d="M84 74l4 12" stroke="#fff8ed" stroke-width="5" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div>
                        <div class="inline-flex items-center gap-3 px-5 py-3 retro-card rounded-full">
                            <h1 class="text-4xl lowercase liberry-wordmark text-[--club-ink]">liberry</h1>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold" style="background: var(--club-yolk); color: #2d1f18; border: 1px solid #d28c2f;">weekend club</span>
                        </div>
                        <p class="mt-3 text-[--club-ink] text-sm sm:text-base font-medium">Pull up a chair, pour a cup, and file your weekend reads.</p>
                    </div>
                </div>
                <div class="flex items-center gap-3 text-xs uppercase tracking-[0.1em] font-semibold text-[--club-ink]">
                    <span class="px-3 py-1 rounded-full retro-stripe">breakfast stack</span>
                    <span class="px-3 py-1 rounded-full" style="background: #fff8ed; border: 1px solid #e3d2b0;">always on the shelf</span>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="mb-8">
                <div class="relative rounded-2xl search-shell">
                    <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-6 h-6 text-[--club-ink]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <div class="absolute right-4 top-2.5 px-3 py-1 rounded-full text-xs font-semibold" style="background: var(--club-pink); color: #2d1f18; border: 2px solid #cc7f85; box-shadow: 0 4px 0 #b7656a;">file your find</div>
                    <input type="text" id="searchInput" placeholder="Search for a book title or author..."
                           class="search-input w-full pl-14 pr-28 py-4 bg-transparent rounded-2xl focus:outline-none text-lg text-[--club-ink]"
                           oninput="handleSearchInput()"
                           onkeypress="if(event.key==='Enter') searchBooks()">
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMsg" class="hidden mb-6 p-4 retro-card rounded-xl text-center text-[--club-ink]"></div>

            <!-- Search Results -->
            <div id="results"></div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-16 text-[--club-ink]">
                <div class="mx-auto w-24 h-24 mb-4 retro-card rounded-full flex items-center justify-center">
                    <svg class="w-14 h-14" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="16" y="22" width="68" height="56" rx="10" fill="#fff8ed" stroke="#2d1f18" stroke-width="5" />
                        <path d="M26 36h48" stroke="#f4a335" stroke-width="5" stroke-linecap="round" />
                        <path d="M30 46h40" stroke="#f1b6bc" stroke-width="5" stroke-linecap="round" />
                        <path d="M26 56h48" stroke="#e8cfae" stroke-width="5" stroke-linecap="round" />
                        <circle cx="38" cy="70" r="4" fill="#2d1f18" />
                        <circle cx="62" cy="70" r="4" fill="#2d1f18" />
                    </svg>
                </div>
                <p class="text-lg font-semibold">Search the stacks to get started</p>
                <p class="text-sm text-[--club-ink] opacity-80">Enter an author or title to check out a new read.</p>
            </div>
        </div>
    </div>

    <script>
        function showStatus(msg) {
            const status = document.getElementById('statusMsg');
            status.textContent = msg;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('statusMsg').classList.add('hidden');
        }

        let searchTimeout;

        function handleSearchInput() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                document.getElementById('results').innerHTML = '';
                document.getElementById('emptyState').classList.remove('hidden');
                hideStatus();
                return;
            }

            // Debounce search - wait 500ms after user stops typing
            searchTimeout = setTimeout(() => searchBooks(), 500);
        }

        async function searchBooks() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showStatus('Searching the stacks...');
            document.getElementById('emptyState').classList.add('hidden');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!data.success) {
                    showStatus('Error: ' + data.error);
                    document.getElementById('results').innerHTML = '';
                    return;
                }

                const books = data.books;

                if (books.length === 0) {
                    showStatus('No books found');
                    document.getElementById('results').innerHTML = '';
                    return;
                }

                hideStatus();
                displayResults(books);

            } catch (error) {
                console.error('Search error:', error);
                showStatus('Error connecting to server');
            }
        }

        function displayResults(books) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="flex items-center gap-3 mb-4">
                    <h2 class="text-xl font-semibold text-[--club-ink]">Search results</h2>
                    <span class="text-xs uppercase tracking-[0.2em] px-2 py-1 rounded" style="background: #fff8ed; border: 1px solid #e3d2b0;">stamp to request</span>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 gap-5">
                    ${books.map((book, index) => `
                        <div class="group cursor-pointer" data-book-index="${index}">
                            <div class="relative aspect-[2/3] rounded-[18px] overflow-hidden retro-card mb-3 book-card" onclick="toggleRequestButton(event, ${index})">
                                ${book.image && book.image.url ? `
                                    <img src="${book.image.url}" alt="${book.title}" class="w-full h-full object-cover">
                                    <div class="absolute inset-0 request-overlay transition-all duration-200 flex items-center justify-center" data-card-index="${index}">
                                        <button onclick='requestBook(event, ${index})'
                                                class="request-btn transition-opacity duration-200 px-4 py-2 rounded-full font-semibold flex items-center gap-2 text-sm">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m0 0l-4-4m4 4l4-4" />
                                            </svg>
                                            stamp request
                                        </button>
                                    </div>
                                ` : `
                                    <div class="w-full h-full flex items-center justify-center text-[--club-ink] bg-[--club-paper]">
                                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                        </svg>
                                    </div>
                                `}
                                <div class="absolute bottom-0 left-0 right-0 h-10 retro-stripe flex items-center px-3 text-[11px] font-semibold uppercase tracking-[0.1em] text-[--club-ink]">liberry stacks</div>
                            </div>
                            <h3 class="font-semibold text-sm line-clamp-2 mb-1 text-[--club-ink]">${book.title}</h3>
                            <p class="text-xs text-[--club-ink] opacity-80 line-clamp-1">
                                ${book.author_names && book.author_names[0] ? book.author_names[0] : (book.contributions && book.contributions[0] && book.contributions[0].author ? book.contributions[0].author.name : 'Unknown Author')}
                            </p>
                            ${book.release_year ? `<p class="text-xs text-[--club-ink] opacity-70">${book.release_year}</p>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            // Store books in a global variable for access by requestBook
            window.currentBooks = books;
        }

        function toggleRequestButton(event, index) {
            // Only handle on mobile/tablet (not on desktop hover)
            if (window.innerWidth >= 768) return; // md breakpoint

            event.stopPropagation();

            // Close all other open overlays
            document.querySelectorAll('.request-overlay').forEach(overlay => {
                if (overlay.dataset.cardIndex !== index.toString()) {
                    overlay.classList.remove('show-mobile');
                    overlay.querySelector('.request-btn').classList.remove('opacity-100');
                }
            });

            // Toggle this overlay
            const overlay = event.currentTarget.querySelector('.request-overlay');
            const btn = overlay.querySelector('.request-btn');

            if (overlay.classList.contains('show-mobile')) {
                overlay.classList.remove('show-mobile');
                btn.classList.remove('opacity-100');
            } else {
                overlay.classList.add('show-mobile');
                btn.classList.add('opacity-100');
            }
        }

        function requestBook(event, index) {
            event.stopPropagation();
            const book = window.currentBooks[index];
            downloadBook(book);
        }

        async function downloadBook(book) {
            console.log('Requesting book:', book); // Debug log
            showStatus('Sending to Prowlarr...');

            try {
                const author = book.author_names && book.author_names[0] ?
                    book.author_names[0] :
                    (book.contributions && book.contributions[0] && book.contributions[0].author ?
                        book.contributions[0].author.name : 'Unknown');

                const payload = {
                    title: book.title,
                    author: author,
                    isbn: book.isbn_13 || book.isbn_10,
                    year: book.release_year
                };

                console.log('Sending payload:', payload); // Debug log

                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('âœ“ Book requested! Download should start shortly.');
                } else {
                    showStatus('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Download error:', error);
                showStatus('Error connecting to server');
            }
        }
    </script>
</body>
</html>
